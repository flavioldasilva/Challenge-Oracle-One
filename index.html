<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Challenge Oracle One - Decodificador de texto</title>
  </head>

  <body>
    <main>
      <img class="logo" src="img/logo.png" alt="Logo Alura">
      <textarea name="texto-encriptado" class="texto-encriptado" id="texto-encriptado" placeholder="Digite seu texto"></textarea>
      <div class="caixa-encriptada">
        <h6 class="aviso">Apenas letras minúsculas e sem acento.</h6>
        <div class="caixa-botao">
          <button class="botao-criptografar" id="botao-criptografar">Criptografar</button>
          <button class="botao-decriptografar" id="botao-decriptografar">Descriptografar</button>
        </div>
      </div>
      <div class="box" id="box">
        <div class="box-conteudo" id="box-conteudo">
          <img src="./img/img_look.png" alt="box-design" class="box-design">
          <h2 class="box-mensagem">Nenhuma mensagem encontrada</h2>
          <p class="box-aviso">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <div class="box-copiar" id="box-copiar">
          <div class="caixa-copiar" id="caixa-copiar"></div>
          <button class="botao-copiar" id="botao-copiar">Copy</button>
        </div>
      </div>
    </main>

    <p class="copyright">&copy; Copyright <br>Flávio Lopes 2022 | Alura One</p>

    <script src="js/script.js"></script>
  </body>

</html>
